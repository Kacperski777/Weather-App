<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Fugaz+One&family=PT+Sans&family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Weather App</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-m-12 left main-container">
        <div class="h-75 ">
  <div class="search" >
        <input id="city" type="text" placeholder="Search for a City...">
        
        <button onclick="city()">Submit</button>
  </div>  
  <br>
  <br>
  <br>
  <div class="results h-50">
    <div id="error"></div>
    <div id="location"></div>
    <div id="weather_now"></div>
    <div id="weather_low"></div>
    <div id="weather_high"></div>
    <div id="temp" ></div>
  </div>
</div>
</div>
<div id="div-2" class=" col-lg-6 col-m-0 main-container images">

</div>
</div>
</div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>    
</body>
</html>
